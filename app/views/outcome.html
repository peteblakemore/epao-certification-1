{% extends "layout.html" %}

{% block page_title %}
  Record outcome
{% endblock %}

{% block content %}
<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
      <a href="/search-results" class="link-back">Back</a>


      <h1 class="heading-xlarge">
        Record outcome
      </h1>

      <form>
    		<div class="form-group">
    			<h1 class="heading-medium">Did the apprentice pass the assessment?</h1>
    			<div class="multiple-choice">
    				<input id="radio-1" name="radio-group" type="radio" value="Northern Ireland"> <label for="radio-1">Yes</label>
    			</div>
    			<div class="multiple-choice">
    				<input id="radio-2" name="radio-group" type="radio" value="Isle of Man or the Channel Islands"> <label for="radio-2">No</label>
    			</div>
    		</div>
    	</form>


      <a class="button" href="/check-amend" role="button">Record outcome</a>

    </div>
  </div>
</main>
{% endblock %}
