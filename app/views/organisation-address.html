{% extends "layout.html" %}

{% block page_title %}
  Record outcome
{% endblock %}

{% block content %}
<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
      <a href="/organisation-name" class="link-back">Back</a>


      <h1 class="heading-medium">
        What is the address of the employer's organisation?
      </h1>

      <form action="/contact-name">
        <label class="form-label" for="textarea">
          Organisation address
        </label>
        <textarea class="form-control form-control-3-4" name="textarea" id="textarea" rows="5"></textarea>
      </form>
      <br>
      <a class="button" href="/contact-name" role="button">Continue</a>

    </div>
  </div>
</main>
{% endblock %}
